<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
	<link rel="stylesheet" href="estilo.css" />
	<script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
	<meta charset="ISO-8859-1">
	<title>Guia do Turista</title>
</head>
<body>

	<h1 class="element" align=center>Guia do Turista</h1>
	<table width=600 height=100 align=center>
		<tbody>
			<tr>
				<th><a href="index.html" class="myButton">Mapa</a></th><th><a href="sobre.html" class="myButton">Sobre</a></th><th><a href="faleconosco.html" class="myButton">Fale Conosco</a></th>
			</tr>
		</tbody>
	</table>
	<br/>
	<div id="mapid"></div>
	<script>
		var mymap = L.map('mapid').setView([-22.7775, -47.295833333333], 14);
		
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
			maxZoom: 18,
			attribution: 'Map data © <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);
		
		//var circle = L.circle([-22.7791075, -47.2988079], 50, {
		//    color: 'red',
		//    fillColor: '#f03',
		//    fillOpacity: 0.5
		//}).addTo(mymap);
		
		var pracatrespoderes = L.marker([-22.7791075, -47.2988079]).addTo(mymap);
		pracatrespoderes.bindPopup("<b>Praça Três Poderes</b><br>Palco de várias atrações da cidade como a Festa das Nações").openPopup();
		
		var pistadeskate = L.marker([-22.7793496,-47.2995814]).addTo(mymap);
		pistadeskate.bindPopup("<b>Pista de Skate</b><br>Espaço de prática de esportes voltado para o público jovem").openPopup();
		
		var pracajosegazzetta = L.marker([-22.7766047,-47.2929264]).addTo(mymap);
		pracajosegazzetta.bindPopup("<b>Praça José Gazzetta</b><br>Praça principal da cidade").openPopup();
		
		var iz = L.marker([-22.774952,-47.293814]).addTo(mymap);
		iz.bindPopup("<b>Instituto de Zootecnia</b><br>Instituto de pesquisa científica").openPopup();
		
		var plantarum = L.marker([-22.7808036,-47.319113]).addTo(mymap);
		plantarum.bindPopup("<b>Jardim Botânico Plantarum</b><br>Instituto de preservação da flora brasileira").openPopup();
		
		var nocanto = L.marker([-22.7780029,-47.2923099]).addTo(mymap);
		nocanto.bindPopup("<b>NoCanto Bar</b><br>Principal casa de shows da cidade").openPopup();
		
	</script>
